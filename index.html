<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICTOB Ambassador | DPI</title>
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/666c7462d8.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: lightblue;
        }

        #image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .image {
            width: 600px;
            position: relative;
            animation: sliderEntry 1s 1;
        }

        #prev {
            position: absolute;
            top: 45%;
            left: 5%;
            font-size: 2rem;
            cursor: pointer;
        }

        #next {
            position: absolute;
            top: 45%;
            right: 5%;
            font-size: 2rem;
            cursor: pointer;
        }

        @keyframes sliderEntry {
            from {
                right: -100%;
            }

            to {
                right: 0%;
            }
        }

        @media only screen and (max-width: 700px) {
            .image {
                width: 400px;
            }
        }

        @media only screen and (max-width: 450px) {
            .image {
                width: 300px;
            }
        }
    </style>
</head>

<body>
    <div id="image-container">
    </div>
    <i id="prev" class="fa-solid fa-arrow-left"></i>
    <i id="next" class="fa-solid fa-arrow-right"></i>

    <script src="slider.js"></script>
</body>

</html>
